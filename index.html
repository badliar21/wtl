<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/amazon_logo.png" alt="logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact us</a>
            <button class="applybtn">Apply Now</button>
        </nav>
    </header>

    <div class="wrapper">
            <h1 class="mainheading">Apply Now</h1>
            <form action="" class="form-control">
                <label for="">Name: </label>
                <input type="text" required>
                <label for="">Email: </label>
                <input type="email" required>
                
                <label for="">Address</label>
                <textarea name="add" id="" cols="30" rows="10" style="width: 489px; height: 60px;"></textarea>
                <label for="">Position to Apply: </label>
                <select name="" id="">
                    <option value="">UI Developer Intern</option>
                    <option value="">machine Learning Engineer</option>
                    <option value="">cloud Engineer</option>
                    <option value="">Software Engineer</option>
                    <option value="">CyberSecurity</option>
                    
                </select>
                <label for="">Preferred Location: </label>
                <select name="" id="">
                    <option value="">Hyderabad</option>
                    <option value="">Banglore</option>
                    <option value="">Delhi</option>
                    <option value="">Korea</option>
                    <option value="">USA</option>
                </select>

                <div class="options" style="margin-top: 5px;">
                    <label for="">Experience: </label>
                    <input type="radio">
                    <label for="">0-1 Yr</label>
                    <input type="radio">
                    <label for="">1-3 Yr</label>
                    <input type="radio">
                    <label for="">3+ Yrs</label>
                </div>               


                <div class="options" style="margin-top: 5px;">
                    <label for="">Gender: </label>
                    <input type="radio">
                    <label for="">Male</label>
                    <input type="radio">
                    <label for="">Female</label>
                    <input type="radio">
                    <label for="">other</label>

                </div>

                <div class="resume" style="margin-top: 10px;">
                    <label for="">Upload Your Resume</label>
                    <input type="file" accept=".pdf">
                </div>
                
                <input type="submit" name="" id="">

            </form>

            <div class="author">
                <h2> Made By Nandini</h2>
            </div>
         

    </div>
    
</body>
</html>
